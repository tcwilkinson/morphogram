# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R

r:
  - release
  - devel
  - oldrel

deploy.skip_cleanup: true

sudo: required
dist: trusty

cache:
  - packages
  - ccache

latex: false

r_github_packages:
  - r-dbi/DBI
  - r-dbi/RPostgres
  - r-lib/covr
  - r-spatial/lwgeom
  - r-spatial/stars
  - r-spatial/sf

addons:
  postgresql: "9.6"
  apt:
    sources:
      - sourceline: 'ppa:opencpu/jq'
      - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
      - sourceline: 'deb http://apt.postgresql.org/pub/repos/apt/ trusty-pgdg main'
        key_url: 'https://www.postgresql.org/media/keys/ACCC4CF8.asc'
    packages:
      - libprotobuf-dev
      - protobuf-compiler
      - libv8-3.14-dev
      - libjq-dev
      - libudunits2-dev
      - libproj-dev
      - libgeos-dev
      - libspatialite-dev
      - libgdal-dev
      - libjson-c-dev
      - libnetcdf-dev
      - netcdf-bin
- postgresql-server-dev-9.6
